    let score = 0;

    const quizDiv = document.getElementById("quiz");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p>${index+1}. Que veut dire <b>${q[0]}</b> ?</p>
        <input type="text" id="q${index}" placeholder="Votre réponse">
        <button onclick="checkAnswer(${index})">Valider</button>
        <div id="result-q${index}" class="feedback"></div>
      `;
      quizDiv.appendChild(div);
    });
	// Fonction de normalisation pour rendre la comparaison plus souple
function normalize(str) {
  return str
    .toLowerCase()
    .normalize("NFD") // décompose les caractères accentués
    .replace(/[\u0300-\u036f]/g, "") // supprime les accents
    .trim();
}

function checkAnswer(index) {
  const inputId = "q" + index;
  const userAnswer = document.getElementById(inputId).value.trim();
  const correctAnswer = questions[index][1];
  const resultDiv = document.getElementById("result-" + inputId);

  if (resultDiv.textContent) return; // éviter double comptage

  // Vérification souple : si la réponse utilisateur est incluse dans la bonne réponse
  if (
    normalize(correctAnswer).includes(normalize(userAnswer)) &&
    userAnswer.length > 0
  ) {
    resultDiv.textContent = "✔ Correct";
    resultDiv.className = "feedback correct";
    score++;
  } else {
    resultDiv.innerHTML = `✘ Faux (réponse attendue : ${questions[index][1]}) 
      <button onclick="showInfo('${questions[index][0]}')">Info</button>`;
    resultDiv.className = "feedback wrong";
  }

  document.getElementById("score").textContent = "Score : " + score;
}

    function showInfo(abbr) {
      document.getElementById("infoTitle").textContent = abbr;
      document.getElementById("infoText").textContent = infos[abbr] || "Pas d'information disponible.";

    }

    function closeModal() {
      document.getElementById("infoModal").style.display = "none";
